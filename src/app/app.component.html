<div class="center" >
  <div class="col-md-4">

    <style>
      div {
        background-image: url("https://www.publicdomainpictures.net/pictures/30000/t2/plain-white-background.jpg");
      </style>
    
  

  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" a>
  <button class="btn btn-primary" type="submit">Signup</button>
  <button class="btn btn-primary" type="submit">Login</button>
  <hr>
    
    <div class="form-group" text-align: center >
      <label><b>Username</b></label>
      <input type="text" [class.is-invalid]="userName.invalid && userName.touched" formControlName="userName" class="form-control">
      <!-- <small class="text-danger" [class.d-none]="userName.valid || userName.untouched">Username is required</small> -->
      <div *ngIf="userName.invalid && userName.touched">
        <small class="text-danger" *ngIf="userName.errors?.required">Username is required</small>
        <small class="text-danger" *ngIf="userName.errors?.minlength">Username must be at least 3 characters</small>
        <small class="text-danger" *ngIf="userName.errors?.forbiddenName">'{{userName.errors?.forbiddenName.value}}' username not allowed</small>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" [class.is-invalid]="registrationForm.errors?.misMatch" formControlName="confirmPassword" class="form-control">
      <small class="text-danger" *ngIf="registrationForm.errors?.misMatch">Passwords do not match</small>
    </div>

    <div class="form-group">
      <label>Email</label>
      <!-- <button type="button" class="btn btn-secondary btn-sm m-2" (click)="addAlternateEmail()">Add e-mail</button> -->
      <input type="text" [class.is-invalid]="email.invalid && email.touched" formControlName="email" class="form-control" >
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
     </div>

      <div class="form-group">
          <input type="radio" class="form-control" formControlName="gender">
          <label class="form-check-label" for="gender">Male</label>
        </div>
        <div class="form-group">
          <input type="radio" class="form-control" formControlName="">
          <label class="form-check-label" for="gender">Female</label>
        </div> -->
        <!-- <div class="form-group">
          <label><input type="radio" name="optradio" formControlName="radi" class="form-control" checked>male</label>
        </div>
        <div class="form-group">
          <label><input type="radio" name="optradio" formControlName="radix" class="form-control">female</label>
        </div> -->
     
        <div class="form-group">
          <label for="sel1">Choose your country</label>
          <select class="form-control" id="sel1" formControlName="country" class="form-control">
            <option>India</option>
            <option>USA</option>
            <option>JAPAN</option>
            <option>GERMANY</option>
          </select>
        </div>
    <button class="btn btn-primary" [disabled]="!registrationForm.valid" type="submit">Register</button>
  </form>
  <hr>
 
</div>
